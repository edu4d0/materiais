<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--preconnect-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora de IMC</title>

    <!--Styles-->

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--Scripts-->
    <script src="main.js" defer type="module"></script>
</head>
<body>

    <div class="alert-erros open">
        Digite somente números
    </div>


    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="tittle">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)
                    </label>
                    <input 
                    id="weight" 
                    type="text"
                    placeholder="60"/>
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)
                    </label>
                    <input 
                    id="height" 
                    type="text"
                    placeholder="165" />
                </div>

                <button type="submit">
                    Cálcular IMC
                    <img src="./assets/arrow.svg" alt="seta apontando para a direita">
                </button>

            </form>
    </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="tittle">
                <button class="close">
                    <img src="./assets/close.svg" 
                    alt="imagem para fechar o popup">
                </button>
                <span>Seu IMC é 28</span> 
            </h2>
        </div>
    </div>


</body>
</html>
